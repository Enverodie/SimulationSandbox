<html>
    <head>
        <title>SimulationSandbox</title>
        <link rel="icon" href="favicon.png">
        <script src="globalVars.js" defer></script>
        <script src="cssColors.js" defer></script>
        <script src="square.js" defer></script>
        <script src="grid.js" defer></script>
        <script src="gamelogic.js" defer></script>
        <script src="sampleOtherLife.js" defer></script>
        <script src="render.js" defer></script>
        <script src="controls.js" defer></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="canvasContainer">
            <button id="hideMain" style="z-index: 5" onclick="mainMenuDragging.toggleMainView()"><img src="ui/hamburger-menu.svg" alt="navigate"></button>
            <div id="dragMainBox" style="z-index: 4"></div>
            <div id="canvasControls" style="z-index: 3">
                <button id="playpause"  data-hotkey="s"         onclick="canvasButtonFunctions.playPause()">
                    <img src="ui/play.svg" alt="Play" draggable="false">
                    <img src="ui/pause.svg" alt="Pause" draggable="false">
                </button>
                <button id="drag"       data-hotkey="spacebar + click"  onclick="canvasButtonFunctions.pressdrag()">
                    <img src="ui/rounded-arrows.svg" alt="Drag" draggable="false">
                </button>
                <button id="place"      data-hotkey="control + click"  onclick="canvasButtonFunctions.pressplace()">
                    <img src="ui/add.svg" alt="Place" draggable="false">
                </button>
                <button id="delete"     data-hotkey="shift + click"  onclick="canvasButtonFunctions.pressdelete()">
                    <img src="ui/delete.svg" alt="Delete" draggable="false">
                </button>
                <button id="reset"      data-hotkey="r"         onclick="canvasButtonFunctions.reset()">
                    <img src="ui/recycle.svg" alt="Reset" draggable="false">
                </button>
            </div>
            <div id="canvasContainerCanvasses" style="z-index: 2">
                <canvas id="canvasGrid" style="z-index: 5"></canvas>
                <canvas id="canvasDeleteHighlight" style="z-index: 4"></canvas>
                <canvas id="canvas" style="z-index: 3;"></canvas>
                <canvas id="canvasDead" style="z-index: 2"></canvas>
            </div>
        </div>
        <main>
            <div class="border">
                <nav aria-label="secondary navigation">
                    NAVIGATION
                </nav>
                <div class="mainContent">
                    <h1>SimulationSandbox</h1>
                    <div class="controls">
                        <div>Place color:
                            <input id="currentPlaceColor" type="color" value="#fff000" onchange="{as.placeColor = this.value}">
                        </div>
                    </div>
                    <div class="controls">
                        <div>Select 2D lifeform:
                            <div id="lifeformChoice" class="listChoice">
                                <button onclick="setActiveLifeform(this)" class="active">conway</button>
                            </div>
                        </div>
                        <div>Select 1D lifeform:
                            <div id="lifeformChoice1D" class="listChoice">
                            </div>
                            <div class="listChoice">
                                <div class="buttonContainer">
                                    <input id="add1Dnumberinput" type="number" class="buttonStyle" min="0" max="255">
                                    <button onclick="{let input = document.getElementById('add1Dnumberinput'); create1DRuleset(input.value); input.value = '';}">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
